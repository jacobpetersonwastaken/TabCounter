<html>

<head>
    <link rel="stylesheet" href="tab_counter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="popupContainer">
        <div class="scoreContainer">
            <a id="yourScore" style="background: rgba(85,123,131,0.5); cursor: pointer;">Your Score</a>
            <a id="globalScore" style="cursor: pointer;">Global Score</a>
        </div>
        <div class="loginContainer">
            <a id="loginButton" style="cursor: pointer;">Login</a>
        </div>
        <table class="countDataTable">
            <tr>
                <td id="tabsCurrentlyOpen">Tabs currently Open:</td>
                <td id="tabsCurrentlyOpenData"></td>
            </tr>
            <tr>
                <td>Tabs opened today:</td>
                <td id="tabsOpenedTodayData"></td>
            </tr>
            <tr>
                <td id="tabOpenTd">Tabs left open:<span id="tabOpenS">Tabs from <u>Tabs Currently Open</u> that were left open from yesterday.</span>
                </td>
                <td id="tabsLeftOpenData"></td>
            </tr>
            <tr>
                <td id="streakTd">Tabs left open streak:<span id="streakS">If <u>Tabs Currently Open</u> falls below <u>Tabs Left Open</u> at 24:00, then streak will end.</span>
                </td>
                <td><span id="tabsLeftOpenStreakData"></span> Days</td>
            </tr>
            <tr>
                <td>Tabs opened since install:</td>
                <td id="tabsOpenedSinceInstallData"></td>
            </tr>
        </table>
        <script src="popup.js"></script>
        <script type="text/javascript" src="oauth.js"></script>
    </div>
</body>

</html>
